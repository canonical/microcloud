version: "2"
linters:
  enable:
    - godot
    - misspell
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters:
          - staticcheck
        text: "ST1005:" # ST1005: error strings should not be capitalized (5585 occurences as of 2023-10-20)
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/canonical/microcloud/microcloud)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
